<body class="bg-gradient-to-r from-purple-700 via-blue-500 to-purple-700 text-white min-h-screen flex items-center justify-center">
    <button onclick="window.location.href='https://jurasdss.github.io/sigmatv/index.html';" class="absolute top-4 left-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">BACK</button>
    <div class="container max-w-4xl p-6 bg-white rounded-2xl shadow-lg text-gray-800">
        <!-- Video Player -->
        <div class="relative mb-6">
            <video id="videoPlayer" class="w-full rounded-lg" controls>
                <source id="videoSource" src="https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode1.mp4" type="video/mp4">
                <source src="sample-video.webm" type="video/webm">
                <source src="sample-video.ogg" type="video/ogg">
                <source src="sample-video.mkv" type="video/mkv">
                Your browser does not support the video tag.
            </video>
            <div class="absolute top-4 left-4 bg-blue-600 text-white py-1 px-2 rounded">Now Playing</div>

        <!-- Episode Selector -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Episodes</h2>
            <div id="episodeList" class="space-y-4">
                <!-- Episodes will be dynamically added here -->
            </div>
        </div>

        <!-- Rating System -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Rate this Episode</h2>
            <div id="ratingStars" class="flex space-x-2">
                <button data-rating="1" class="text-gray-400 hover:text-yellow-600">★</button>
                <button data-rating="2" class="text-gray-400 hover:text-yellow-600">★</button>
                <button data-rating="3" class="text-gray-400 hover:text-yellow-600">★</button>
                <button data-rating="4" class="text-gray-400 hover:text-yellow-600">★</button>
                <button data-rating="5" class="text-gray-400 hover:text-yellow-600">★</button>
            </div>
            <p id="currentRating" class="mt-2 text-sm text-gray-600">No rating yet.</p>
        </div>

        <!-- Comment Section -->
        <div>
            <h2 class="text-xl font-semibold mb-2">Comments</h2>
            <textarea id="commentInput" class="w-full p-2 border rounded-lg bg-gray-100 text-gray-800 mb-4" rows="4" placeholder="Write your comment..."></textarea>
            <button id="postCommentButton" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Post Comment</button>

            <!-- Display Comments -->
            <div id="commentsSection" class="mt-6 space-y-4">
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-semibold">User123</p>
                    <p>Great episode! Really enjoyed it.</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-semibold">MovieFan</p>
                    <p>Can't wait for the next episode!</p>
                </div>
                <div class="p-4 bg-red-100 rounded-lg">
                    <p class="font-semibold">Zhon Xina</p>
                    <p>😈😈😈</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-semibold">Alexi</p>
                    <p>Ja!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
// Define episodes with their details
const episodes = [
    { value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode1.mp4', label: 'El ataque del Ángel', thumbnail: 'episodeImage.jpg' },
    { value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode2.mp4', label: 'Un techo desconocido', thumbnail: 'episodeImage2.jpg' },
    { value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode3.mp4', label: 'El teléfono no suena', thumbnail: 'episodeImage3.jpg' },
    { value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode4.mp4', label: 'Lluvia, después de la huida', thumbnail: 'episodeImage4.jpg' },
    { value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode5.mp4', label: 'Rei, al otro lado de su corazón', thumbnail: 'episodeImage5.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode6.mp4', label: 'La batalla decisiva. Distrito3 Nuevo Tokio. Re', thumbnail: 'episodeImage6.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode7.mp4', label: 'Construído por los hombres', thumbnail: 'episodeImage7.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode8.mp4', label: 'Asuka llega a Japón', thumbnail: 'episodeImage8.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode9.mp4', label: 'Un instante, una mente al unísono', thumbnail: 'episodeImage9.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode10.mp4', label: 'Sumergido en el magma', thumbnail: 'episodeImage10.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode11.mp4', label: 'En las tinieblas inmóviles. Más allá de la oscuridad', thumbnail: 'episodeImage11.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode12.mp4', label: 'El valor de un milagro', thumbnail: 'episodeImage12.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode13.mp4', label: 'La invasión del Ángel', thumbnail: 'episodeImage13.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode14.mp4', label: 'Se el lugar de los espíritus. Tejiendo una historia', thumbnail: 'episodeImage14.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode15.mp4', label: 'Mentiras y silencio ansia de besos', thumbnail: 'episodeImage15.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode16.mp4', label: 'Al borde de la muerte y después...', thumbnail: 'episodeImage16.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode17.mp4', label: 'Apto para ser el cuarto elegido', thumbnail: 'episodeImage17.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode18.mp4', label: 'El juicio de la vida', thumbnail: 'episodeImage18.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode19.mp4', label: 'La lucha de un muchacho', thumbnail: 'episodeImage19.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode20.mp4', label: 'La forma de la mente', thumbnail: 'episodeImage20.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode21.mp4', label: 'El nacimiento de NERV', thumbnail: 'episodeImage21.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode22.mp4', label: 'Al menos actúa como un ser humano', thumbnail: 'episodeImage22.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode23.mp4', label: 'Rei Lágrimas', thumbnail: 'episodeImage23.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode24.mp4', label: 'El Último enviado', thumbnail: 'episodeImage24.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode25.mp4', label: 'Aire Un mundo que se acaba', thumbnail: 'episodeImage25.jpg' },
	{ value: 'https://media.githubusercontent.com/media/JurasDss/sigmatv/main/Evangelion/Episode26.mp4', label: 'a bestia que gritaba amor en el corazón del mundo', thumbnail: 'episodeImage26.jpg' }
];

const videoPlayer = document.getElementById('videoPlayer');
const videoSource = document.getElementById('videoSource');
const episodeList = document.getElementById('episodeList');
const ratingStars = document.getElementById('ratingStars');
const currentRatingText = document.getElementById('currentRating');


// Populate episode list dynamically
episodes.forEach((episode, index) => {
    const episodeItem = document.createElement('div');
    episodeItem.classList.add('flex', 'items-center', 'space-x-4', 'p-2', 'border', 'rounded-lg', 'cursor-pointer', 'hover:bg-gray-100');

    // Apply red hue and disable the third button
    if (episode.disabled) {
        episodeItem.classList.add('bg-red-500', 'cursor-not-allowed');
    }

    const thumbnail = document.createElement('img');
    thumbnail.src = episode.thumbnail; // Replace with actual thumbnail paths
    thumbnail.alt = episode.label;
    thumbnail.classList.add('w-28,4', 'h-16', 'rounded-lg');

    const episodeDetails = document.createElement('div');
    episodeDetails.textContent = episode.label;

    episodeItem.appendChild(thumbnail);
    episodeItem.appendChild(episodeDetails);

    episodeList.appendChild(episodeItem);

    // Add click event to play the selected video if not disabled
    if (!episode.disabled) {
        episodeItem.addEventListener('click', () => {
            videoSource.src = episode.value;
            videoPlayer.load();
            videoPlayer.play();
            resetRating(); // Reset the rating when switching episodes
        });
    }
});

// Rating system functionality
let currentRating = 0;

const resetRating = () => {
    currentRating = 0;
    Array.from(ratingStars.children).forEach(star => {
        star.classList.remove('text-yellow-500');
        star.classList.add('text-gray-400');
    });
    currentRatingText.textContent = 'No rating yet.';
};

ratingStars.addEventListener('click', (event) => {
    if (event.target.tagName === 'BUTTON') {
        currentRating = parseInt(event.target.dataset.rating, 10);

        // Update the stars' appearance
        Array.from(ratingStars.children).forEach(star => {
            if (parseInt(star.dataset.rating, 10) <= currentRating) {
                star.classList.remove('text-gray-400');
                star.classList.add('text-yellow-500');
            } else {
                star.classList.remove('text-yellow-500');
                star.classList.add('text-gray-400');
            }
        });

        // Update the current rating text
        currentRatingText.textContent = `You rated this episode ${currentRating} star${currentRating > 1 ? 's' : ''}.`;
    }
});

// Comment Section Functionality
const commentInput = document.getElementById('commentInput');
const postCommentButton = document.getElementById('postCommentButton');
const commentsSection = document.getElementById('commentsSection');

postCommentButton.addEventListener('click', () => {
    const commentText = commentInput.value.trim();

    if (commentText) {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('p-4', 'bg-gray-100', 'rounded-lg');

        const userName = document.createElement('p');
        userName.classList.add('font-semibold');
        userName.textContent = 'Anonymous';

        const commentContent = document.createElement('p');
        commentContent.textContent = commentText;

        commentDiv.appendChild(userName);
        commentDiv.appendChild(commentContent);
        commentsSection.appendChild(commentDiv);

        commentInput.value = '';
    }
});
</script>
</body>
